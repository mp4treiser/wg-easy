version: '3.8'

services:
  wireguard-api:
    build: .
    container_name: wireguard-api-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Mount WireGuard config directory
      - /etc/wireguard:/etc/wireguard
      # Mount database to persist data
      - ./data:/app/data
      # Mount source code for development (hot reload)
      - ./app:/app/app
    environment:
      - WG_INTERFACE=wg0
    # Need privileged mode and network host for WireGuard
    privileged: true
    network_mode: host
    command: ["python", "-m", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

