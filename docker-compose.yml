volumes:
  etc_wireguard:

services:
  wg-easy:
    image: weejewel/wg-easy
    container_name: wg-easy
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - LANG=en
      - WG_HOST=94.141.160.249
      - PORT=5000
      - WG_PORT=51820
      - INSECURE=true
    volumes:
      - /lib/modules:/lib/modules:ro
      - etc_wireguard:/etc/wireguard
    ports:
      - "5000:5000/tcp"
      - "51820:51820/udp"
    networks:
      - wg
    restart: unless-stopped
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv6.conf.all.forwarding=1
      - net.ipv6.conf.default.forwarding=1

  wireguard-api:
    build:
      context: ./wireguard-api
      dockerfile: Dockerfile
    container_name: wireguard-api
    restart: unless-stopped
    volumes:
      # Используем тот же volume для WireGuard конфигов
      - etc_wireguard:/etc/wireguard
      # Docker socket для выполнения команд внутри wg-easy контейнера
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - WG_INTERFACE=wg0
      - WG_CONTAINER=wg-easy
    ports:
      - "8000:8000"
    networks:
      - wg
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - wg-easy

networks:
  wg:
    driver: bridge
    enable_ipv6: true
    ipam:
      driver: default
      config:
        - subnet: 10.42.42.0/24
        - subnet: fdcc:ad94:bacf:61a3::/64
